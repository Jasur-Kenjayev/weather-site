<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Weather App</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="app-wrap">
        <main>
            <section class="location">
                <div class="city">Egypt, US</div>
                <div class="data">monday 9 June 2023</div>
            </section>
            <div class="main-temp">
                <div class="temp">8<span>°C</span></div>
                <div class="weather">Fog</div>
                <div class="hi-low">20°C / 32°C</div>
            </div>
        </main>
        <header>
            <input type="text" autocomplete="off" class="seacrh-box" placeholder="Search...">
        </header>
    </div>
    <script src="script.js"></script>
</body>
</html>
